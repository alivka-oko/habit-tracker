<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu__list">
                    <button class="menu__item menu__item-active">
                        <img src="images/Dumbbell.svg" alt="Спорт">
                    </button>
                    <button class="menu__item">
                        <img src="images/water.svg" alt="Вода">
                    </button>
                    <button class="menu__item">
                        <img src="images/Food.svg" alt="Еда">
                    </button>
                </div>
                <button class="menu__add"><img src="images/Add.svg" alt="Добавить привычку"></button>
            </nav>
        </div>
        <div class="content"></div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
