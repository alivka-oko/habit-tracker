<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit app</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div class="app">
        <div class="panel">
            <img class="logo" src="images/logo.svg" alt="Логотип Habbit App">
            <nav class="menu">
                <div class="menu__list">
                </div>
                <button class="menu__add" onclick="togglePopup()"><img src="images/Add.svg"
                        alt="Добавить привычку"></button>
            </nav>
        </div>
        <div class="content">
            <header class="header">
                <div class="habbit__title">
                    <h1 class="h1">-</h1>
                    <button class="delete" onclick="deleteHabbitById()"><img src="images/delete.svg"
                            alt="Удалить привычку"></button>
                </div>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar" style="width: 0%"></div>
                    </div>
                </div>
            </header>
            <main>
                <div class="habbits">
                    <div id="days">
                    </div>
                    <div class="habbit">
                        <div class="habbit__day">День 2</div>
                        <form class="habbit__form" onsubmit="addDays(event)">
                            <input name="comment" class="input-icon" type="text" placeholder="Комментарий">
                            <img class="input__icon" src="images/comment.svg" alt="Иконка комментария">
                            <button class="button" type="submit">Готово</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="cover cover-hidden">
            <div class="popup">
                <h2>Новая привычка</h2>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon-active" onclick="setIcon(this,'sport')">
                        <img src="images/sport.svg" alt="Спорт">
                    </button>
                    <button class="icon" onclick="setIcon(this,'water')">
                        <img src="images/water.svg" alt="Вода">
                    </button>
                    <button class="icon" onclick="setIcon(this,'food')">
                        <img src="images/food.svg" alt="Еда">
                    </button>
                </div>
                <form class="popup__form" onsubmit="addHabbit(event)">
                    <input type="text" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden="true" value="sport">
                    <input type="number" name="target" placeholder="Сколько дней">
                    <button class="button" type="submit">Добавить</button>
                </form>
                <button class="close-popup" onclick="togglePopup()"><img src="images/close.svg"
                        alt="Закрыть окно"></button>
            </div>
        </div>
    </div>
    <script src="scripts/app.js"></script>
</body>

</html>
